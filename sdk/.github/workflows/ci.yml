name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20, 22]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npm run typecheck

      - name: Run unit tests
        run: npm test

      - name: Build
        run: npm run build

  build:
    name: Build & Verify Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Verify package contents
        run: |
          npm pack --dry-run
          echo "Package contents:"
          tar -tzf $(npm pack 2>/dev/null) | head -50

      - name: Check bundle size
        run: |
          echo "ESM bundle size:"
          ls -lh dist/index.mjs
          echo "CJS bundle size:"
          ls -lh dist/index.js
          echo "Type definitions:"
          ls -lh dist/index.d.ts
